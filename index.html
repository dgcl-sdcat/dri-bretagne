<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1520px;
            height: 810px;
        }
        </style>
        <title></title>
    </head>
    <body>
         <h1> Programmation de la dotation régionale d'investissement dans la région Bretagne </h1>
        
        <h4> Au 04 Mars 2021 </h4>
        
        <hr>
        
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DpartementsBretagne_1.js"></script>
        <script src="data/RgionBretagne_2.js"></script>
        <script src="data/ProjetRnovationnergtique_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.12882903705194,-5.452348265817918],[49.25760848492781,0.5557576764365173]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_FonddecarteOSM_0');
        map.getPane('pane_FonddecarteOSM_0').style.zIndex = 400;
        var layer_FonddecarteOSM_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_FonddecarteOSM_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_FonddecarteOSM_0;
        map.addLayer(layer_FonddecarteOSM_0);
        function pop_DpartementsBretagne_1(feature, layer) {
        }

        function style_DpartementsBretagne_1_0() {
            return {
                pane: 'pane_DpartementsBretagne_1',
                opacity: 1,
                color: 'rgba(0,127,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DpartementsBretagne_1');
        map.getPane('pane_DpartementsBretagne_1').style.zIndex = 401;
        map.getPane('pane_DpartementsBretagne_1').style['mix-blend-mode'] = 'normal';
        var layer_DpartementsBretagne_1 = new L.geoJson(json_DpartementsBretagne_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DpartementsBretagne_1',
            layerName: 'layer_DpartementsBretagne_1',
            pane: 'pane_DpartementsBretagne_1',
            onEachFeature: pop_DpartementsBretagne_1,
            style: style_DpartementsBretagne_1_0,
        });
        bounds_group.addLayer(layer_DpartementsBretagne_1);
        map.addLayer(layer_DpartementsBretagne_1);
        function pop_RgionBretagne_2(feature, layer) {
        }

        function style_RgionBretagne_2_0() {
            return {
                pane: 'pane_RgionBretagne_2',
                opacity: 1,
                color: 'rgba(145,92,159,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RgionBretagne_2');
        map.getPane('pane_RgionBretagne_2').style.zIndex = 402;
        map.getPane('pane_RgionBretagne_2').style['mix-blend-mode'] = 'normal';
        var layer_RgionBretagne_2 = new L.geoJson(json_RgionBretagne_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RgionBretagne_2',
            layerName: 'layer_RgionBretagne_2',
            pane: 'pane_RgionBretagne_2',
            onEachFeature: pop_RgionBretagne_2,
            style: style_RgionBretagne_2_0,
        });
        bounds_group.addLayer(layer_RgionBretagne_2);
        map.addLayer(layer_RgionBretagne_2);
        function pop_ProjetRnovationnergtique_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Thème</th>\
                        <td>' + (feature.properties['Thème'] !== null ? autolinker.link(feature.properties['Thème'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Projet</th>\
                        <td>' + (feature.properties['Projet'] !== null ? autolinker.link(feature.properties['Projet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coût</th>\
                        <td>' + (feature.properties['Coût'] !== null ? autolinker.link(feature.properties['Coût'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Subvention</th>\
                        <td>' + (feature.properties['Subvention'] !== null ? autolinker.link(feature.properties['Subvention'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ProjetRnovationnergtique_3_0() {
            return {
                pane: 'pane_ProjetRnovationnergtique_3',
                shape: 'diamond',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ProjetRnovationnergtique_3');
        map.getPane('pane_ProjetRnovationnergtique_3').style.zIndex = 403;
        map.getPane('pane_ProjetRnovationnergtique_3').style['mix-blend-mode'] = 'normal';
        var layer_ProjetRnovationnergtique_3 = new L.geoJson(json_ProjetRnovationnergtique_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProjetRnovationnergtique_3',
            layerName: 'layer_ProjetRnovationnergtique_3',
            pane: 'pane_ProjetRnovationnergtique_3',
            onEachFeature: pop_ProjetRnovationnergtique_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ProjetRnovationnergtique_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ProjetRnovationnergtique_3);
        map.addLayer(layer_ProjetRnovationnergtique_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ProjetRnovationnergtique_3.png" /> Projet Rénovation énergétique ': layer_ProjetRnovationnergtique_3,'<img src="legend/RgionBretagne_2.png" /> Région Bretagne': layer_RgionBretagne_2,'<img src="legend/DpartementsBretagne_1.png" /> Départements Bretagne': layer_DpartementsBretagne_1,"Fond de carte OSM": layer_FonddecarteOSM_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
